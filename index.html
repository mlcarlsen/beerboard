<!DOCTYPE html>

<html>
    <head>
        <title>Test page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#beerlog').DataTable({
                    ajax: { 'url' : "/beerService.php?action=beerlog", "dataSrc": "" },
                    'columns': [
                        {"data": "id"},
                        {"data": "cardId"},
                        {"data": "userName"},
                        {"data": "userDepartment"},
                        {"data": "tap"},
                        {"data": "volume"},
                        {"data": "timestamp"}
                    ]
                });
                $('#topusers').DataTable({
                    ajax: { 'url' : "/beerService.php?action=topusers", "dataSrc": "" },
                    'columns': [
                        {"data": "cardId"},
                        {"data": "name"},
                        {"data": "department"},
                        {"data": "totalVolume"},
                        {"data": "numBeers"}
                    ]
                });
            });
            setInterval(function () {
                $('#beerlog').DataTable().ajax.reload();
                $('#topusers').DataTable().ajax.reload();
            }, 5000);
        </script>
    </head>
    <body>
        <table id="beerlog" class="display" style="width:50%">
            <thead>
                <tr>
                    <th>Beer id</th>
                    <th>Card id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Tap</th>
                    <th>Volume</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Beer id</th>
                    <th>Card id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Tap</th>
                    <th>Volume</th>
                    <th>Time</th>
                </tr>
            </tfoot>
        </table>
        
        <table id="topusers" class="display" style="width:50%">
            <thead>
                <tr>
                    <th>Card id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Volume</th>
                    <th># beers</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Card id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Volume</th>
                    <th># beers</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
