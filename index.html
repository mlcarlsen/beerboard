<!DOCTYPE html>

<html>
    <head>
        <title>Test page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/da.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#beerlog').DataTable({
                    "ordering": false,
                    "searching": false,
                    "bPaginate": false,
                    "bInfo": false,
                    ajax: {'url': "/beerService.php?action=beerlog", "dataSrc": ""},
                    'columns': [
                        {"data": "id"},
                        {"data": "cardId"},
                        {"data": "userName"},
                        {"data": "userDepartment"},
                        {"data": "tap"},
                        {"data": "volume"},
                        {"data": "timestamp", "render": function(timestamp) { return moment.unix(timestamp).format("HH:mm:ss DD/MM/YYYY")} }    
                    ],
                    'columnDefs': [
                        {
                            "targets": [1,2,3],
                            "className": "dt-body-left dt-head-left"
                        },
                        {
                            "targets": [0, 4, 5],
                            "className": "dt-body-right dt-head-right",
                        },{
                            "targets": [6],
                            "className": "dt-body-center dt-head-center",
                        }],
                });

                $('#topusers').DataTable({
                    "ordering": false,
                    "searching": false,
                    "bPaginate": false,
                    "bInfo": false,
                    ajax: {'url': "/beerService.php?action=topusers", "dataSrc": ""},
                    'columns': [
                        {"data": "cardId"},
                        {"data": "name"},
                        {"data": "department"},
                        {"data": "totalVolume"},
                        {"data": "numBeers"}
                    ],
                    'columnDefs': [
                        {
                            "targets": [0, 1, 2],
                            "className": "dt-body-left dt-head-left",
                        },
                        {
                            "targets": [3, 4],
                            "className": "dt-body-right",
                        }]
                });
            });
            setInterval(function () {
                $('#beerlog').DataTable().ajax.reload();
                $('#topusers').DataTable().ajax.reload();
            }, 5000);
        </script>
    </head>
    <body>
        <table id="beerlog" class="display" style="width:80%">
            <thead>
                <tr>
                    <th>Beer id</th>
                    <th>Card id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Tap</th>
                    <th>Volume</th>
                    <th>Time</th>
                </tr>
            </thead>
        </table>

        <table id="topusers" class="display" style="width:50%">
            <thead>
                <tr>
                    <th>Card id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Volume</th>
                    <th># beers</th>
                </tr>
            </thead>
        </table>
    </body>
</html>
