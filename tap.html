<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="refresh" content="30"> 
        <title>Charts</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script type="text/javascript">
            window.onload = function () {
                $.ajax({
                    url: '/beerService.php?action=tapdistribution',
                    method: 'get',
                    dataType: 'json',
                    success: function (data) {

                        var tapLabels = [];
                        var tapVolume = [];
                        var tapBeers = [];

                        $(data).each(function (index, item) {
                            tapLabels.push('Tap ' + item.tap);
                            tapVolume.push(item.totalVolume/1000);
                            tapBeers.push(item.numBeers);
                        });

                        var ctx = document.getElementById('tapBeersCanvas').getContext('2d');
                        window.tapVolume = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                datasets: [{
                                        data: tapBeers,
                                        backgroundColor: [
                                            "#ff0000",
                                            "#00ff00",
                                            "#0000ff",
                                            "#ffff00"
                                        ],
                                        label: 'Beer volume from tap (l)'
                                    }],
                                labels: tapLabels
                            },
                            options: {
                                responsive: true,
                                legend: {
                                    position: 'right'
                                },
                                title: {
					display: true,
					text: 'Tap distribution by number of beers served'
				},
                            }
                        });
                        
                        var ctx = document.getElementById('tapVolumeCanvas').getContext('2d');
                        window.tapVolume = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                datasets: [{
                                        data: tapVolume,
                                        backgroundColor: [
                                            "#ff0000",
                                            "#00ff00",
                                            "#0000ff",
                                            "#ffff00"
                                        ],
                                        label: 'Beer volume from tap (l)'
                                    }],
                                labels: tapLabels
                            },
                            options: {
                                responsive: true,
                                legend: {
                                    position: 'right'
                                },
                                title: {
					display: true,
					text: 'Tap distribution by volume (liters)'
				},
                            }
                        });
                        
                        
                    },
                    error: function (err) {
                        alert(err);
                    }
                });



            };

        </script>
    </head>
    <body>
        <div class="topnav">
            <a href="log.html">Beer log</a>
            <a href="users.html">Top user list</a>
            <a href="charts.html">Top user chart</a>
            <a class="active" href="charts.html">Tap distribution</a>
        </div>


        <div id="container1" style="width: 45%; height: 300px; display:inline-block;">
            <canvas id="tapVolumeCanvas"></canvas>
        </div>

        <div id="container2" style="width:45%; height: 300px; display:inline-block;">
            <canvas id="tapBeersCanvas"></canvas>
        </div>
        <br/>

    </body>
</html>
