<!DOCTYPE html>

<html>
    <head>
        <title>Beer log</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/da.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#beerlog').DataTable({
                    "ordering": false,
                    "searching": false,
                    "bPaginate": false,
                    "bInfo": false,
                    ajax: {'url': "/beerService.php?action=beerlog&num=50", "dataSrc": ""},
                    'columns': [
                        {"data": "id"},
                        {"data": "cardId", fnCreatedCell: function (nTd, sData, oData, iRow, iCol) {
                                $(nTd).html("<a href='/useredit.php?cardId=" + oData.cardId + "'>" + oData.cardId + "</a>");
                            }},
                        {"data": "userName"},
                        {"data": "userDepartment"},
                        {"data": "tap"},
                        {"data": "volume"},
                        {"data": "timestamp", "render": function (timestamp) {
                                return moment.unix(timestamp).format("HH:mm:ss DD/MM/YYYY")
                            }}
                    ],
                    'columnDefs': [
                        {
                            "targets": [1, 2, 3],
                            "className": "dt-body-left dt-head-left"
                        },
                        {
                            "targets": [0, 4, 5],
                            "className": "dt-body-right dt-head-right",
                        }, {
                            "targets": [6],
                            "className": "dt-body-center dt-head-center",
                        }],
                });
            });

            setInterval(function () {
                $('#beerlog').DataTable().ajax.reload();
            }, 1000);
        </script>
    </head>
    <body>
        <table id="navigator">
            <tr>
                <td><a href="home.html">Main</a></td>
                <td>Log</td>
                <td><a href="users.html">Users</a></td>
                <td><a href="charts.html">Charts</a></td>
            </tr>
        </table>
        <table id="beerlog" class="display">
            <thead>
                <tr>
                    <th>Beer id</th>
                    <th>Card id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Tap</th>
                    <th>Volume</th>
                    <th>Time</th>
                </tr>
            </thead>
        </table>
    </body>
</html>
